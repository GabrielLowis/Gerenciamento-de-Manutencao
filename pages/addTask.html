<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body id="bodyAddTask">
    <header>
        <img src="https://logodownload.org/wp-content/uploads/2016/10/sesi-logo.png" alt="Logo do Sesi">
    </header>

    <section id="containerAddTask"> 
        <div id="headerAllTask">
            <h1>Criar Tarefa</h1>

            <div id="sair">
                <a href="./taskManager.html"><h3>Sair</h3></a>
            </div>
        </div>

        <main id="container" class="mainAddTask">
            <img src="https://thumbs.dreamstime.com/b/tomada-el%C3%A9trica-quebrada-perigosa-que-cai-da-parede-fechar-284203756.jpg" alt="Foto do pedido" width="120px" height="120px">
            <h2>Nome da tarefa</h2>

            <div id="addTaskStatus" class="addTaskItems">
                <h3><i class="bi bi-hourglass-split"></i> Status</h3>
                <span class="fazer">A fazer </span>
                <i class="bi bi-caret-left-fill"></i>
            </div>

            <div id="addTaskPrioridade" class="addTaskItems">
                <h3><i class="bi bi-star-fill"></i> Prioridade</h3>
                <span class="alta">Alta</span>
                <i class="bi bi-caret-left-fill"></i>
            </div>

            <div id="addTaskResponsavel" class="addTaskItems">
                <h3><i class="bi bi-file-person-fill"></i> Responsável</h3>
                <input type="text" placeholder="Vazio">
            </div>

            <div id="addTaskPrazo" class="addTaskItems">
                <h3><i class="bi bi-calendar-week-fill"></i> Prazo</h3>
                <input type="date">
            </div>

            <div id="addTaskDescricao">
                <h2>Descrição</h2>
                <textarea rows="14" cols="250" placeholder="Escreva aqui a descrição da tarefa"></textarea>
            </div>

            <a href="#" id="addTaskAdicionar">Adicionar</a>
        </main>
    </section>
</body>
</html>
