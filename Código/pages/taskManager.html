<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="https://logodownload.org/wp-content/uploads/2016/10/sesi-logo.png" alt="Logo do Sesi">
    </header>

    <main id="mainTaskManager">
        <div id="containerAllTask">
            <section>
                <div id="headerAllTask">
                    <h1>Tarefas - Unidade 3º</h1>
                    <div id="sair">
                        <h3>Sair</h3>
                        <i class="bi bi-x-square-fill"></i>
                    </div>
                </div>

                <div id="navAllTask">
                    <div class="itemNavTask">
                        <a href="#"><i class="bi bi-card-checklist"></i>Todos</a>
                    </div>

                    <div class="itemNavTask">
                        <a href="#"><i class="bi bi-kanban"></i>Quadro</a>
                    </div>
                </div>
            </section>
            
            <section id="tasks">
                <div id="tarefas">
                    <i class="bi bi-journal-check"></i>
                    <h4>Tarefas</h4>
                </div>

                <div id="status">
                    <i class="bi bi-hourglass-split"></i>
                    <h4>Status</h4>
                </div>

                <div id="responsavel">
                    <i class="bi bi-file-person-fill"></i>
                    <h4>Responsável</h4>
                </div>

                <div id="prazo">
                    <i class="bi bi-calendar-week-fill"></i>
                    <h4>Prazo</h4>
                </div>

                <div id="prioridade">
                    <i class="bi bi-star-fill"></i>
                    <h4>Prioridade</h4>
                </div>

                <div>
                    <i class="bi bi-file-earmark-text"></i>
                    <h4>Descrição</h4>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
