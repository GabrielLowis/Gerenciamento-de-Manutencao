<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./scripts/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://logodownload.org/wp-content/uploads/2016/10/sesi-logo.png" alt="Logo do Sesi">
    </header>

    <main id="mainIndex">
        <div id="containerLogin">
            <h1>Login</h1>
            <div id="input1">
                <i class="bi bi-envelope-fill"></i>
                <input id="inputEmail" type="text" placeholder="Email / CPF">
            </div>
            <div id="input2">
                <i class="bi bi-lock-fill"></i>
                <input id="inputSenha" type="password" placeholder="Senha">
            </div>
            <button id="btnEntrar">ENTRAR</button>

            <p id="resultados"></p>
        </div>
    </main>
</body>
</html>
